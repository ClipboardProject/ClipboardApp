version: '3.6'
services:
  clipboard_db:
    image: "mongo:4.1.5"
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
  clipboard_db_client:
    build: 
      context: ./
      dockerfile: ./clipboard_db_client/Dockerfile
    volumes:
      - ./clipboard_common_lib:/usr/src/app/clipboard_common_lib
    ports:
      - "5000:5000"
      - "5858:5858"
    environment:
      - DOCKER_IP=${DOCKER_IP}
      - DB_CLIENT_IP=clipboard_db_client
    depends_on:
      - clipboard_db
  data_engine:
    build: 
      context: ./
      dockerfile: ./data_engine/Dockerfile
    environment:
      - DOCKER_IP=${DOCKER_IP}
      - DB_CLIENT_IP=clipboard_db_client
    volumes:
      - ./clipboard_common_lib:/usr/src/app/clipboard_common_lib
    depends_on:
      - clipboard_db_client
  clipboard_site:
    build: 
      context: ./
      dockerfile: ./clipboard_site/Dockerfile
    environment:
      - DOCKER_IP=${DOCKER_IP}
      - DB_CLIENT_IP=clipboard_db_client
    ports:
      - "3000:3000"
    volumes:
      - ./clipboard_common_lib:/usr/src/app/clipboard_common_lib
    depends_on:
      - clipboard_db_client
  nginx:
    image: "nginx:1.15.6"
    volumes:
      - ./nginx:/etc/nginx
    ports:
      - "0.0.0.0:80:80"
    depends_on:
      - clipboard_site
volumes:
  mongodata:
