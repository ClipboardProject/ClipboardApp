version: '3.6'
services:
  clipboard_db:
    image: "mongo:latest"
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
  clipboard_db_client:
    build: "./clipboard_db_client"
    ports:
      - "5000:5000"
    environment:
      - DOCKER_IP=${DOCKER_IP}
      - DB_CLIENT_IP=0.0.0.0
  data_engine:
    build: "./data_engine"
    environment:
      - DOCKER_IP=${DOCKER_IP}
      - DB_CLIENT_IP=0.0.0.0
volumes:
  mongodata: